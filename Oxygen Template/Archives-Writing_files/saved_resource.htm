var tid = setInterval( function () {
	var vMatches, today;
	if ( document.readyState !== 'complete' )
		return;
	clearInterval( tid );

	vMatches = window.location.search.match(/[?&]v=([^&=]+)/);

		window.cacheBuster = vMatches[1];
	}
	else {
		today = new Date();
		window.cacheBuster = today.getUTCFullYear() + ( '0' + ( 1 + today.getUTCMonth() ) ).slice( -2 ) + ( '0' + today.getUTCDate() ).slice( -2 );
	}
	var script = document.createElement('script');
	script.src = 'notes-widget.min.js?v='+cacheBuster;
	script.type = 'text/javascript';
	document.getElementsByTagName('head')[0].appendChild(script);
}, 9 );
